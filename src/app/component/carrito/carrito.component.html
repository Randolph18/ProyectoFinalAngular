<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Lista de productos</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="imagen-del-producto.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Nombre del producto</h5>
              <p class="card-text">Descripción del producto</p>
              <p class="card-text">Precio: $100</p>
              <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
          </div>
        </div>
        <!-- Repite el código anterior para mostrar más productos -->
      </div>
    </div>
    <div class="col-md-4">
      <h2>Carrito de compra</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Productos en el carrito</h5>
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nombre del producto</td>
                <td>$100</td>
                <td>1</td>
                <td><a class="btn btn-danger">Eliminar</a></td>
              </tr>
            </tbody>
          </table>
          <p>Total: $100</p>
          <a class="btn btn-success">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
