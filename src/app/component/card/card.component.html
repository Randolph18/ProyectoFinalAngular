<div class="card" style="width: 18rem;">

    <img [src]="dataInput.image" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{dataInput.name}}</h5>
        <p class="card-text">{{dataInput.price}}</p>
        <hr>
        <a class="btn btn-primary" (click)="buyGame()">Comprar</a>
    </div>

</div>
