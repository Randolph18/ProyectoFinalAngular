<div class="container-new-producto d-flex vh-100 justify-content-center align-items-center">
  <div class="container-form bg-light bg-opacity-75 bg-primary rounded" style="margin:auto; padding: 100px 50px;">    
    <form class="form" autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
      <div class="nuevo-producto mb-5">
      <h2>Ingrese Nuevo producto</h2>
      </div>
      <div class="form-group row ">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input class="rounded" type="text" name="nombre" placeholder="Ingrese el nombre" formControlName="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Imagen</label>
        <div class="col-10 ">
          <input class="rounded" type="text" name="imagen" placeholder="Ingrese la URL de la imagen" formControlName="imagen">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Precio</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input class="rounded" type="number" name="precio" placeholder="Ingrese el precio" formControlName="precio">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Guardar</label>
        <div class="input-group col">
          <button type="submit" class="btn btn-primary rounded mt-2">Guardar</button>
        </div>
      </div>
    </form>
  </div>

  </div>
