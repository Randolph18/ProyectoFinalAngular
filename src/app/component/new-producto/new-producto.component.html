<div class="container">
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
      <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
          <input type="text" name="nombre" placeholder="Ingrese el nombre" formControlName="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Imagen</label>
        <div class="col-8">
          <input type="text" name="imagen" placeholder="Ingrese la URL de la imagen" formControlName="imagen">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Precio</label>
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" name="precio" placeholder="Ingrese el precio" formControlName="precio">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Guardar</label>
        <div class="input-group col">
          <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
        </div>
      </div>
    </form>
  </div>
