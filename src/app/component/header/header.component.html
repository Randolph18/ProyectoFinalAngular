<header class="site-header pb-lg-3 text-bg-dark">
  <div class="container" >
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-secondary"[routerLink]="['home']">Home</a></li>
        <li><a class="nav-link px-2 text-white"[routerLink]="['productos']">Product</a></li>
        <li><a class="nav-link px-2 text-white"[routerLink]="['carrito']">Carrito</a></li>
        <li><a class="nav-link px-2 text-white" *ngIf="auth.user$ | async as user"[routerLink]="['newProducto']">New Producto</a></li>
      </ul>

      <form class="col-13 col-lg-auto mb-lg-7 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <form class="d-flex">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
          
          </button>
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
         <!-- <button class="btn btn-outline-danger" (click)="auth.logout({returnTo:document.location.origin})">
            Log out
          </button>-->
        </ng-container>
        <ng-template #loggedOut>
          <button type="button" class="btn btn-outline-light me-2"(click)="auth.loginWithRedirect()"[routerLink]="['login']">Login</button>
        </ng-template>
        
      </form>
    </div>
  </div>
</header>
